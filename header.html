<script>
$(document).ready(function(){
    let $H=$(window).height();
    let $W=$(window).width();
    
    let h=$('header .row1 .menu').height();
    if($H-40 < h){
       $('header .row1 .menu').css({'overflow-y':'scroll'});
    }

    //resize   
   $(window).resize(function(){
        let $H=$(window).height();
        let $W=$(window).width();
        $('header .menu').animate({
            'marginLeft': 0
        }, 0);
        $('header .left').css({'display':'block'});
        $('header .bg').hide();
        $('body').css('overflow', 'auto');
        $('#main').removeClass('sliderDown').removeClass('menuOpen');
        
        if(600>$H){
            $('header .menu a').css({'line-height':'55px'});
        }
   });

    /*menu*/
    $('header nav').click(function () {
        $('header .menu').show().animate({
            'marginLeft': 320,
        }, 500);
        $('header .bg').show();
        $('body').css('overflow', 'hidden');
    });
    $('header .menu .close').click(function () {
        $('header .menu').animate({
            'marginLeft': 0
        }, 500);
        $('header .left').css({'display':'block'});
        $('header .bg').hide();
        $('body').css('overflow', 'auto');
    });

    $('header .menu a').click(function(){
        $('header .menu').slideUp();
        $('header .bg').hide();
        $("body").removeClass('menuOpen');
        $('header').removeClass('open');
    });

});
</script>
