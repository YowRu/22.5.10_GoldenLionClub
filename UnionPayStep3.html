<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/loading.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/sweetalert2.all.min.js"></script>
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/layout.css" type="text/css">
        <link rel="stylesheet" href="css/signUpInfo.css" type="text/css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/validate.css" type="text/css">
        <link rel="stylesheet" href="css/cashPlus.css">
        <link rel="stylesheet" href="css/UnionPayStep3.css">
        <title>金狮会 -銀聯帐户</title>
      <link rel="icon" href="img/favicon.ico"></head>
<body>
    <header></header>
    <div id="main">
       <div class="content no">
            <div class="title">銀聯帐户</div>
            <div class="flex stepWP">
                <div class="step step1">
                    <div class="num">1</div>
                    <p>帐户号码</p>
                </div>
                <div class="step step2">
                    <div class="num">2</div>
                    <p>收款帐户资讯</p>
                </div>
                <div class="step step3 active">
                    <div class="num">3</div>
                    <p>上传资料</p>
                </div>
            </div>
            <form action="" id="Form" method="post">
              <fieldset>
                <div class="content">
                    <div class="flex">
                        <!-- <span>护照号码 :</span> -->
                        <img src="img/icon/passport.png" alt="">
                        <label for="passport">请上传护照</label>
                        <input type="file" id="passport" name="passport" accept="image/*" placeholder="请上传护照">
                    </div>
                    <div class="flex">
                        <!-- <span>联络地址 :</span> -->
                        <img src="img/icon/place.png" alt="">
                        <label for="idCard">请上传身分证</label>
                        <input type="file" id="idCard" name="idCard" accept="image/*" placeholder="请上传身分证">
                    </div>
                    <div class="flex">
                        <img src="img/icon/id.png" alt="">
                        <label for="winnerCard">请上传winner卡</label>
                        <input type="file" id="winnerCard" name="winnerCard" accept="image/*" placeholder="请上传winner卡">
                    </div>
                    <input type="submit" value="上传" class="submit no">
                </div>
              </fieldset>
            </form>
       </div>
    </div>
    <script>
        $('input').change(function(){
            
            if($('#passport').val()!==''){
                $('#passport').siblings('label[for="passport"]').text($('#passport').val());
                $('#passport').siblings('label.error').text('');
            }
            if ($('#idCard').val()!==''){
                $('#idCard').siblings('label[for="idCard"]').text($('#idCard').val());
                $('#idCard').siblings('label.error').text('');
            }
            if ($('#winnerCard').val()!==''){
                $('#winnerCard').siblings('label[for="winnerCard"]').text($('#winnerCard').val());
                $('#winnerCard').siblings('label.error').text('');
            }
        });
        //
        $( "#Form" ).validate({
            rules: {
                passport: {
                    required: true,
                },
                idCard:{
                    required: true,
                },
                winnerCard:{
                    required: true,
                },
            },
            messages: {
                passport: {
                    required: "请上传护照",
                },
                idCard: {
                    required: "请上传身分证",
                },
                winnerCard:{
                    required: "请上传winner卡",
                },
            },
            
        });
    
    </script>
   
</body>
</html>
